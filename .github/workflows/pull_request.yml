name: Pull Request workflow ðŸ”€

on:
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Setup node environment
        uses: actions/setup-node@v3.4.0
        with:
          node-version: 14
          cache: 'npm'
          check-latest: true

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Lint
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Setup node environment
        uses: actions/setup-node@v3.4.0
        with:
          node-version: 14
          cache: 'npm'
          check-latest: true

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Test
        run: npm run test --ci --reporters=default --reporters=jest-junit --coverage

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2

      - name: Setup node environment
        uses: actions/setup-node@v3.4.0
        with:
          node-version: 14
          cache: 'npm'
          check-latest: true

      - name: Install dependencies
        run: npm ci --no-audit

      - name: Build
        run: npm run build
